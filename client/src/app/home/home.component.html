<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1> Find your match</h1>
        <p class="lead">Your potential partner is one step away! Sign up to start dating</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-outline-danger btn-lg mr-2">Register</button>
            <button class="btn btn-outline-primary btn-lg">Learn more</button>

        
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
